apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
  namespace: project-a1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
    spec:
      containers:
        - name: fastapi
          image: ghcr.io/liamparkdev/project-a1-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
