apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
  namespace: project-a1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
    spec:
      containers:
      - name: fastapi
        image: ghcr.io/liamParkDev/project-a1-fastapi:latest
        ports:
        - containerPort: 8000
