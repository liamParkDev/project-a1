apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-a1-ingress
  namespace: project-a1
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: app.local
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: flutter-frontend
              port: { number: 80 }
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: fastapi-backend
              port: { number: 8000 }
    - host: api.local
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: fastapi-backend
              port: { number: 8000 }
