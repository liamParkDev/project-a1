apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-a1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/liamParkDev/project-a1.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: project-a1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
